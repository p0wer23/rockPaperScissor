<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor game</title>
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div class="selection">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>

        <div class="result">
            <p class="round">Round = 0</p>
            <p class="playerChoice">Player Chooses: </p>
            <p class="computerChoice">Computer Chooses: </p>
            <p class="winner">Winner of this round: </p>
            <p class="playerScore">Player Score: 0</p>
            <p class="computerScore">Computer Score: 0</p>
        </div>
    </body>
</html>
